<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a = prompt("Введите значение a:");
        let b = prompt("Введите значение b:");

        let x = -parseFloat(b) / parseFloat(a);
        alert("Значение x: " + x);
    </script>
</body>
