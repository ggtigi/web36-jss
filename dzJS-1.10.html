<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let number = parseInt(prompt("Введите целое число:"));

        let isEven = (number % 2 === 0);

        console.log(isEven ? "Число четное" : "Число нечетное");

    </script>
</body>
